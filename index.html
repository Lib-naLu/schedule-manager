<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timeline Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #006888;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0;
            margin-left: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #006888;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .btn {
            background: #006888;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .gantt-wrapper {
            position: relative;
            overflow-x: auto;
            overflow-y: visible;
        }

        .gantt-container {
            padding: 0 30px 30px 0;
            min-width: fit-content;
        }

        .gantt-header {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .gantt-header-item {
            font-weight: bold;
            color: #667eea;
            padding: 10px;
        }

        .gantt-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background 0.2s;
            position: relative;
        }

        .gantt-row:hover {
            background: #e9ecef;
        }

        .gantt-row.parent {
            background: #e7e9fc;
            font-weight: bold;
            cursor: pointer;
        }

        .gantt-row.parent:hover {
            background: #d4d7f5;
        }

        .gantt-row.child {
            margin-left: 30px;
            background: #f8f9fa;
        }

        .gantt-row.child.hidden {
            display: none;
        }

        .task-info {
            min-width: 250px;
            max-width: 250px;
            padding-right: 20px;
            position: sticky;
            left: 0;
            background: inherit;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-content {
            flex: 1;
        }

        .task-name {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .task-name::before {
            content: '▼ ';
            font-size: 0.8em;
            margin-right: 5px;
        }

        .gantt-row.parent.collapsed .task-name::before {
            content: '▶ ';
        }

        .task-details {
            font-size: 0.9em;
            color: #666;
        }

        .gantt-chart {
            flex: 1;
            position: relative;
            height: 40px;
            background: white;
            border-radius: 5px;
        }

        .gantt-bar {
            position: absolute;
            height: 30px;
            top: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.85em;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .gantt-bar:hover {
            opacity: 0.9;
        }

        .timeline-wrapper {
            position: relative;
            overflow-x: auto;
            margin-bottom: 10px;
        }

        .timeline {
            display: flex;
            padding: 0 30px 0 0;
            padding-left: 280px;
            min-width: fit-content;
        }

        .month-header {
            display: flex;
            padding: 0 30px 0 0;
            padding-left: 280px;
            min-width: fit-content;
            margin-bottom: 5px;
        }

        .month-item {
            text-align: center;
            padding: 8px 5px;
            font-size: 0.9em;
            color: #006888;
            font-weight: bold;
            background: #e3f2fd;
            border: 1px solid #006888;
            border-right: none;
        }

        .month-item:last-child {
            border-right: 1px solid #006888;
        }

        .timeline-item {
            min-width: 30px;
            text-align: center;
            padding: 5px 2px;
            font-size: 0.75em;
            color: #006888;
            font-weight: bold;
            border-right: 1px solid #dee2e6;
            position: relative;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            right: 0;
            top: 100%;
            width: 1px;
            height: 2000px;
            background: #e9ecef;
            z-index: 1;
        }

        .timeline-item.weekend {
            background: #f0f8ff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input[type="color"] {
            height: 50px;
            cursor: pointer;
        }

        .legend {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }

        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 0.8em;
            cursor: help;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Event Timeline Manager</h1>
            <p>2025年10月 〜 2025年12月</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="addTask()">➕ 新規タスク追加</button>
        </div>

        <div class="timeline-wrapper">
            <div class="month-header" id="monthHeader"></div>
            <div class="timeline" id="timeline"></div>
        </div>

        <div class="gantt-wrapper">
            <div class="gantt-container" id="ganttContainer"></div>
        </div>

        <div class="legend">
            <div class="legend-title">凡例</div>
            <div class="legend-items" id="legendItems"></div>
        </div>
    </div>

    <!-- モーダル -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>タスク情報</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label>イベント名 <span class="info-icon" title="親タスクまたは子タスクの名前を入力">?</span></label>
                    <input type="text" id="taskName" required>
                </div>

                <div class="form-group">
                    <label>種別 <span class="info-icon" title="親タスク:イベント全体、子タスク:個別のタスク">?</span></label>
                    <select id="taskType" required>
                        <option value="parent">親タスク(イベント全体)</option>
                        <option value="child">子タスク(個別タスク)</option>
                    </select>
                </div>

                <div class="form-group" id="parentSelectGroup" style="display:none;">
                    <label>親タスク選択</label>
                    <select id="parentTask"></select>
                </div>

                <div class="form-group">
                    <label>担当者</label>
                    <input type="text" id="taskAssignee" placeholder="例:奈良先生">
                </div>

                <div class="form-group">
                    <label>開始日</label>
                    <input type="date" id="taskStartDate" required>
                </div>

                <div class="form-group">
                    <label>終了日</label>
                    <input type="date" id="taskEndDate" required>
                </div>

                <div class="form-group">
                    <label>ガントチャートの色</label>
                    <input type="color" id="taskColor" value="#667eea">
                </div>

                <div class="form-group">
                    <label>関連リンク(任意)</label>
                    <input type="url" id="taskLink" placeholder="https://...">
                </div>

                <button type="submit" class="btn">保存</button>
            </form>
        </div>
    </div>

    <script>
        // データ構造
        let tasks = [
            // 進級期保護者懇談会
            {
                id: 1,
                name: '進級期保護者懇談会',
                type: 'parent',
                assignee: '奈良先生',
                startDate: '2025-11-01',
                endDate: '2025-11-22',
                color: '#4CAF50',
                link: '',
                collapsed: false
            },
            {
                id: 2,
                name: '会場準備',
                type: 'child',
                parentId: 1,
                assignee: '総務チーム',
                startDate: '2025-11-01',
                endDate: '2025-11-15',
                color: '#81C784',
                link: ''
            },
            {
                id: 3,
                name: '資料作成',
                type: 'child',
                parentId: 1,
                assignee: '教務チーム',
                startDate: '2025-11-05',
                endDate: '2025-11-18',
                color: '#81C784',
                link: ''
            },
            {
                id: 4,
                name: '案内状送付',
                type: 'child',
                parentId: 1,
                assignee: '事務局',
                startDate: '2025-11-10',
                endDate: '2025-11-15',
                color: '#81C784',
                link: ''
            },
            {
                id: 5,
                name: '当日運営',
                type: 'child',
                parentId: 1,
                assignee: '全教員',
                startDate: '2025-11-22',
                endDate: '2025-11-22',
                color: '#81C784',
                link: ''
            },
            // ballpark
            {
                id: 6,
                name: 'ballpark',
                type: 'parent',
                assignee: '奈良先生',
                startDate: '2025-11-25',
                endDate: '2025-12-21',
                color: '#2196F3',
                link: '',
                collapsed: false
            },
            {
                id: 7,
                name: '企画立案',
                type: 'child',
                parentId: 6,
                assignee: '企画チーム',
                startDate: '2025-11-25',
                endDate: '2025-12-05',
                color: '#64B5F6',
                link: ''
            },
            {
                id: 8,
                name: '参加者募集',
                type: 'child',
                parentId: 6,
                assignee: '広報チーム',
                startDate: '2025-12-01',
                endDate: '2025-12-15',
                color: '#64B5F6',
                link: ''
            },
            {
                id: 9,
                name: '設営準備',
                type: 'child',
                parentId: 6,
                assignee: '設営チーム',
                startDate: '2025-12-10',
                endDate: '2025-12-19',
                color: '#64B5F6',
                link: ''
            },
            {
                id: 10,
                name: 'イベント実施(1日目)',
                type: 'child',
                parentId: 6,
                assignee: '全スタッフ',
                startDate: '2025-12-20',
                endDate: '2025-12-20',
                color: '#64B5F6',
                link: ''
            },
            {
                id: 11,
                name: 'イベント実施(2日目)',
                type: 'child',
                parentId: 6,
                assignee: '全スタッフ',
                startDate: '2025-12-21',
                endDate: '2025-12-21',
                color: '#64B5F6',
                link: ''
            }
        ];

        const startDate = new Date('2025-10-01');
        const endDate = new Date('2025-12-31');

        // 初期化
        function init() {
            renderMonthHeader();
            renderTimeline();
            renderGantt();
            renderLegend();
        }

        // 月ヘッダー描画
        function renderMonthHeader() {
            const monthHeader = document.getElementById('monthHeader');
            monthHeader.innerHTML = '';
            
            const months = [
                { name: '10月', days: 31 },
                { name: '11月', days: 30 },
                { name: '12月', days: 31 }
            ];
            
            months.forEach(month => {
                const item = document.createElement('div');
                item.className = 'month-item';
                item.textContent = month.name;
                item.style.minWidth = (month.days * 30) + 'px';
                item.style.flex = `0 0 ${month.days * 30}px`;
                monthHeader.appendChild(item);
            });
        }

        // タイムライン描画(日別)
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            // 2025年10月1日から12月31日までの日付を生成
            const currentDate = new Date('2025-10-01');
            const end = new Date('2025-12-31');
            
            while (currentDate <= end) {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                const day = currentDate.getDate();
                const dayOfWeek = currentDate.getDay();
                
                // 土日の場合は背景色を変更
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    item.classList.add('weekend');
                }
                
                item.textContent = day;
                
                timeline.appendChild(item);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        // ガントチャート描画
        function renderGantt() {
            const container = document.getElementById('ganttContainer');
            container.innerHTML = '';

            const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;

            tasks.forEach(task => {
                const row = document.createElement('div');
                row.className = `gantt-row ${task.type}`;
                row.dataset.taskId = task.id;
                
                if (task.type === 'parent' && task.collapsed) {
                    row.classList.add('collapsed');
                }
                
                if (task.type === 'child') {
                    const parent = tasks.find(t => t.id === task.parentId);
                    if (parent && parent.collapsed) {
                        row.classList.add('hidden');
                    }
                }

                // タスク情報
                const taskInfo = document.createElement('div');
                taskInfo.className = 'task-info';
                
                const taskContent = document.createElement('div');
                taskContent.className = 'task-content';
                
                const taskName = document.createElement('div');
                taskName.className = 'task-name';
                taskName.textContent = task.name;
                if (task.link) {
                    const link = document.createElement('a');
                    link.href = task.link;
                    link.target = '_blank';
                    link.textContent = ' 🔗';
                    link.onclick = (e) => e.stopPropagation();
                    taskName.appendChild(link);
                }
                
                const taskDetails = document.createElement('div');
                taskDetails.className = 'task-details';
                taskDetails.textContent = `担当: ${task.assignee} | ${task.startDate} 〜 ${task.endDate}`;
                
                taskContent.appendChild(taskName);
                taskContent.appendChild(taskDetails);
                taskInfo.appendChild(taskContent);
                
                // 削除ボタン
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-delete';
                deleteBtn.textContent = '削除';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTask(task.id);
                };
                taskInfo.appendChild(deleteBtn);

                // 親タスクのクリックで折りたたみ切り替え
                if (task.type === 'parent') {
                    row.onclick = () => toggleCollapse(task.id);
                }

                // ガントチャート
                const chart = document.createElement('div');
                chart.className = 'gantt-chart';

                const taskStart = new Date(task.startDate);
                const taskEnd = new Date(task.endDate);
                const startOffset = Math.ceil((taskStart - startDate) / (1000 * 60 * 60 * 24));
                const duration = Math.ceil((taskEnd - taskStart) / (1000 * 60 * 60 * 24)) + 1;

                const bar = document.createElement('div');
                bar.className = 'gantt-bar';
                bar.style.left = `${(startOffset / totalDays) * 100}%`;
                bar.style.width = `${(duration / totalDays) * 100}%`;
                bar.style.backgroundColor = task.color;
                bar.onclick = (e) => {
                    e.stopPropagation();
                    editTask(task.id);
                };

                chart.appendChild(bar);

                row.appendChild(taskInfo);
                row.appendChild(chart);
                container.appendChild(row);
            });
        }

        // 折りたたみ切り替え
        function toggleCollapse(parentId) {
            const parent = tasks.find(t => t.id === parentId);
            if (!parent || parent.type !== 'parent') return;
            
            parent.collapsed = !parent.collapsed;
            renderGantt();
        }

        // タスク削除
        function deleteTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const taskName = task.name;
            
            if (task.type === 'parent') {
                const childCount = tasks.filter(t => t.parentId === taskId).length;
                if (childCount > 0) {
                    if (!confirm(`「${taskName}」には${childCount}個の子タスクがあります。親タスクと一緒に全て削除しますか?`)) {
                        return;
                    }
                    // 子タスクも削除
                    tasks = tasks.filter(t => t.parentId !== taskId && t.id !== taskId);
                } else {
                    if (!confirm(`「${taskName}」を削除しますか?`)) {
                        return;
                    }
                    tasks = tasks.filter(t => t.id !== taskId);
                }
            } else {
                if (!confirm(`「${taskName}」を削除しますか?`)) {
                    return;
                }
                tasks = tasks.filter(t => t.id !== taskId);
            }
            
            renderGantt();
            renderLegend();
        }

        // 凡例描画
        function renderLegend() {
            const legendItems = document.getElementById('legendItems');
            legendItems.innerHTML = '';

            const parentTasks = tasks.filter(t => t.type === 'parent');
            
            parentTasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                const color = document.createElement('div');
                color.className = 'legend-color';
                color.style.backgroundColor = task.color;
                
                const label = document.createElement('span');
                label.textContent = task.name;
                
                item.appendChild(color);
                item.appendChild(label);
                legendItems.appendChild(item);
            });
        }

        // モーダル制御
        function addTask() {
            document.getElementById('taskForm').reset();
            document.getElementById('taskModal').style.display = 'block';
            updateParentSelect();
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('taskName').value = task.name;
            document.getElementById('taskType').value = task.type;
            document.getElementById('taskAssignee').value = task.assignee;
            document.getElementById('taskStartDate').value = task.startDate;
            document.getElementById('taskEndDate').value = task.endDate;
            document.getElementById('taskColor').value = task.color;
            document.getElementById('taskLink').value = task.link || '';

            document.getElementById('taskModal').style.display = 'block';
            updateParentSelect();
        }

        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        // タイプ選択時の処理
        document.getElementById('taskType').addEventListener('change', function() {
            const parentSelectGroup = document.getElementById('parentSelectGroup');
            if (this.value === 'child') {
                parentSelectGroup.style.display = 'block';
            } else {
                parentSelectGroup.style.display = 'none';
            }
        });

        // 親タスク選択肢更新
        function updateParentSelect() {
            const select = document.getElementById('parentTask');
            select.innerHTML = '';
            
            const parentTasks = tasks.filter(t => t.type === 'parent');
            parentTasks.forEach(task => {
                const option = document.createElement('option');
                option.value = task.id;
                option.textContent = task.name;
                select.appendChild(option);
            });
        }

        // フォーム送信
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newTask = {
                id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                name: document.getElementById('taskName').value,
                type: document.getElementById('taskType').value,
                assignee: document.getElementById('taskAssignee').value,
                startDate: document.getElementById('taskStartDate').value,
                endDate: document.getElementById('taskEndDate').value,
                color: document.getElementById('taskColor').value,
                link: document.getElementById('taskLink').value
            };

            if (newTask.type === 'child') {
                newTask.parentId = parseInt(document.getElementById('parentTask').value);
            }
            
            if (newTask.type === 'parent') {
                newTask.collapsed = false;
            }

            tasks.push(newTask);
            closeModal();
            renderGantt();
            renderLegend();
            
            alert('タスクを追加しました!');
        });
