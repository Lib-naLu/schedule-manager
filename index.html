        const colorPresets = [

                calendarEndDate = new Date('2025-12-31');
            } else {
                // å…¨ã‚¿ã‚¹ã‚¯ã®æœ€å°é–‹å§‹æ—¥ã¨æœ€å¤§çµ‚äº†æ—¥ã‚’å–å¾—
                let minDate = new Date(tasks[0].startDate);
                let maxDate = new Date(tasks[0].endDate);
                
                tasks.forEach(task => {
                    const start = new Date(task.startDate);
                    const end = new Date(task.endDate);
                    if (start < minDate) minDate = start;
                    if (end > maxDate) maxDate = end;
                });
                
                // æœˆã®åˆæ—¥ã¨æœ«æ—¥ã«èª¿æ•´
                calendarStartDate = new Date(minDate.getFullYear(), minDate.getMonth(), 1);
                calendarEndDate = new Date(maxDate.getFullYear(), maxDate.getMonth() + 1, 0);
            }
            
            totalDays = Math.ceil((calendarEndDate - calendarStartDate) / (1000 * 60 * 60 * 24)) + 1;
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼ã®æœŸé–“è¡¨ç¤ºã‚’æ›´æ–°
            const startStr = `${calendarStartDate.getFullYear()}å¹´${calendarStartDate.getMonth() + 1}æœˆ`;
            const endStr = `${calendarEndDate.getFullYear()}å¹´${calendarEndDate.getMonth() + 1}æœˆ`;
            document.getElementById('dateRange').textContent = `${startStr} ã€œ ${endStr}`;
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»
        function renderCalendar() {
            renderMonthHeader();
            renderTimeline();
        }

        // æœˆãƒ˜ãƒƒãƒ€ãƒ¼æç”»
        function renderMonthHeader() {
            const monthHeader = document.getElementById('monthHeader');
            monthHeader.innerHTML = '';
            
            const currentMonth = new Date(calendarStartDate);
            const months = [];
            
            while (currentMonth <= calendarEndDate) {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç¯„å›²å†…ã®æ—¥æ•°ã‚’è¨ˆç®—
                let visibleDays = daysInMonth;
                if (currentMonth.getTime() === new Date(calendarStartDate.getFullYear(), calendarStartDate.getMonth(), 1).getTime()) {
                    visibleDays = daysInMonth - calendarStartDate.getDate() + 1;
                }
                if (year === calendarEndDate.getFullYear() && month === calendarEndDate.getMonth()) {
                    const startDay = (currentMonth.getTime() === new Date(calendarStartDate.getFullYear(), calendarStartDate.getMonth(), 1).getTime()) 
                        ? calendarStartDate.getDate() : 1;
                    visibleDays = calendarEndDate.getDate() - startDay + 1;
                }
                
                months.push({
                    name: `${month + 1}æœˆ`,
                    days: visibleDays
                });
                
                currentMonth.setMonth(currentMonth.getMonth() + 1);
            }
            
            months.forEach(month => {
                const item = document.createElement('div');
                item.className = 'month-item';
                item.textContent = month.name;
                item.style.minWidth = (month.days * 40) + 'px';
                item.style.flex = `0 0 ${month.days * 40}px`;
                monthHeader.appendChild(item);
            });
        }

        // ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³æç”»(æ—¥åˆ¥)
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            const currentDate = new Date(calendarStartDate);
            
            while (currentDate <= calendarEndDate) {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                const day = currentDate.getDate();
                const dayOfWeek = currentDate.getDay();
                
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    item.classList.add('weekend');
                }
                
                item.textContent = day;
                timeline.appendChild(item);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åŒæœŸï¼ˆæ¨ªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã®ã¿ï¼‰
        function syncScroll() {
            const ganttChartScroll = document.getElementById('ganttChartScroll');
            const headerScroll = document.getElementById('calendarHeaderScroll');
            
            // æ¨ªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åŒæœŸ
            ganttChartScroll.addEventListener('scroll', function() {
                headerScroll.scrollLeft = this.scrollLeft;
            });
        }

        // å…¨ä½“æç”»
        function renderAll() {
            if (tasks.length === 0) {
                renderEmpty();
            } else {
                renderTaskList();
                renderGanttChart();
            }
            renderLegend();
        }

        // ç©ºçŠ¶æ…‹ã®æç”»
        function renderEmpty() {
            const taskListFixed = document.getElementById('taskListFixed');
            taskListFixed.innerHTML = `
                <div class="empty-state">
                    <p>ğŸ“‹ ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“</p>
                    <p style="font-size: 0.9em;">ã€Œæ–°è¦ã‚¿ã‚¹ã‚¯è¿½åŠ ã€ãƒœã‚¿ãƒ³ã‹ã‚‰<br>ã‚¿ã‚¹ã‚¯ã‚’ä½œæˆã—ã¦ãã ã•ã„</p>
                </div>
            `;
            
            const ganttChartContent = document.getElementById('ganttChartContent');
            ganttChartContent.innerHTML = '';
        }

        // ã‚¿ã‚¹ã‚¯ãƒªã‚¹ãƒˆæç”»ï¼ˆå·¦å´ãƒ»å›ºå®šï¼‰
        function renderTaskList() {
            const taskListFixed = document.getElementById('taskListFixed');
            taskListFixed.innerHTML = '';

            tasks.forEach(task => {
                if (task.type === 'child') {
                    const parent = tasks.find(t => t.id === task.parentId);
                    if (parent && parent.collapsed) {
                        return;
                    }
                }

                const taskRow = document.createElement('div');
                taskRow.className = `task-row ${task.type}`;
                if (task.type === 'parent' && task.collapsed) {
                    taskRow.classList.add('collapsed');
                }

                const taskInfoHeader = document.createElement('div');
                taskInfoHeader.className = 'task-info-header';

                const taskName = document.createElement('div');
                taskName.className = 'task-name';
                taskName.textContent = task.name;
                
                if (task.type === 'parent') {
                    taskName.onclick = () => toggleCollapse(task.id);
                }

                if (task.link) {
                    const link = document.createElement('a');
                    link.href = task.link;
                    link.target = '_blank';
                    link.textContent = ' ğŸ”—';
                    link.onclick = (e) => e.stopPropagation();
                    taskName.appendChild(link);
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-delete';
                deleteBtn.textContent = 'å‰Šé™¤';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTask(task.id);
                };

                taskInfoHeader.appendChild(taskName);
                taskInfoHeader.appendChild(deleteBtn);

                const taskDetails = document.createElement('div');
                taskDetails.className = 'task-details';
                let detailText = `æ‹…å½“: ${task.assignee} | ${task.startDate} ã€œ ${task.endDate}`;
                if (task.eventDate) {
                    detailText += ` | å®Ÿæ–½æ—¥: ${task.eventDate}`;
                }
                taskDetails.textContent = detailText;

                taskRow.appendChild(taskInfoHeader);
                taskRow.appendChild(taskDetails);
                taskListFixed.appendChild(taskRow);
            });
        }

        // ã‚¬ãƒ³ãƒˆãƒãƒ£ãƒ¼ãƒˆæç”»ï¼ˆå³å´ãƒ»ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ï¼‰
        function renderGanttChart() {
            const ganttChartContent = document.getElementById('ganttChartContent');
            ganttChartContent.innerHTML = '';
            ganttChartContent.style.minWidth = (totalDays * 40) + 'px';

            tasks.forEach(task => {
                if (task.type === 'child') {
                    const parent = tasks.find(t => t.id === task.parentId);
                    if (parent && parent.collapsed) {
                        return;
                    }
                }

                const chartRow = document.createElement('div');
                chartRow.className = `gantt-chart-row ${task.type}`;

                const taskStart = new Date(task.startDate);
                const taskEnd = new Date(task.endDate);
                const startOffset = Math.ceil((taskStart - calendarStartDate) / (1000 * 60 * 60 * 24));
                const duration = Math.ceil((taskEnd - taskStart) / (1000 * 60 * 60 * 24)) + 1;

                const bar = document.createElement('div');
                bar.className = 'gantt-bar';
                bar.style.left = `${startOffset * 40}px`;
                bar.style.width = `${duration * 40}px`;
                bar.style.backgroundColor = task.color;
                bar.onclick = () => editTask(task.id);

                // è¦ªã‚¿ã‚¹ã‚¯ã§å®Ÿæ–½æ—¥ãŒã‚ã‚‹å ´åˆã€ãƒãƒƒã‚¸è¡¨ç¤º
                if (task.type === 'parent' && task.eventDate) {
                    const badge = document.createElement('div');
                    badge.className = 'event-date-badge';
                    badge.textContent = `å®Ÿæ–½: ${task.eventDate}`;
                    bar.appendChild(badge);
                }

                chartRow.appendChild(bar);
                ganttChartContent.appendChild(chartRow);
            });
        }

        // æŠ˜ã‚ŠãŸãŸã¿åˆ‡ã‚Šæ›¿ãˆ
        function toggleCollapse(parentId) {
            const parent = tasks.find(t => t.id === parentId);
            if (!parent || parent.type !== 'parent') return;
            
            parent.collapsed = !parent.collapsed;
            saveToStorage(); // çŠ¶æ…‹ã‚’ä¿å­˜
            renderAll();
        }

        // ã‚¿ã‚¹ã‚¯å‰Šé™¤
        function deleteTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const taskName = task.name;
            
            if (task.type === 'parent') {
                const childCount = tasks.filter(t => t.parentId === taskId).length;
                if (childCount > 0) {
                    if (!confirm(`ã€Œ${taskName}ã€ã«ã¯${childCount}å€‹ã®å­ã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã™ã€‚è¦ªã‚¿ã‚¹ã‚¯ã¨ä¸€ç·’ã«å…¨ã¦å‰Šé™¤ã—ã¾ã™ã‹?`)) {
                        return;
                    }
                    tasks = tasks.filter(t => t.parentId !== taskId && t.id !== taskId);
                } else {
                    if (!confirm(`ã€Œ${taskName}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹?`)) {
                        return;
                    }
                    tasks = tasks.filter(t => t.id !== taskId);
                }
            } else {
                if (!confirm(`ã€Œ${taskName}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹?`)) {
                    return;
                }
                tasks = tasks.filter(t => t.id !== taskId);
            }
            
            saveToStorage(); // å‰Šé™¤ã‚’ä¿å­˜
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç¯„å›²ã‚’å†è¨ˆç®—ã—ã¦å†æç”»
            calculateCalendarRange();
            renderCalendar();
            renderAll();
        }

        // å‡¡ä¾‹æç”»
        function renderLegend() {
            const legendItems = document.getElementById('legendItems');
            legendItems.innerHTML = '';

            const parentTasks = tasks.filter(t => t.type === 'parent');
            
            if (parentTasks.length === 0) {
                legendItems.innerHTML = '<span style="color: #999;">ã‚¿ã‚¹ã‚¯ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</span>';
                return;
            }
            
            parentTasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                const color = document.createElement('div');
                color.className = 'legend-color';
                color.style.backgroundColor = task.color;
                
                const label = document.createElement('span');
                label.textContent = task.name;
                if (task.eventDate) {
                    label.textContent += ` (å®Ÿæ–½: ${task.eventDate})`;
                }
                
                item.appendChild(color);
                item.appendChild(label);
                legendItems.appendChild(item);
            });
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡
        function addTask() {
            document.getElementById('taskForm').reset();
            document.getElementById('taskModal').style.display = 'block';
            updateParentSelect();
            updateFormFields();
            
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆæ—¥ä»˜ã‚’è¨­å®š
            const defaultStart = calendarStartDate || new Date(2025, 9, 1);
            const defaultEnd = new Date(defaultStart);
            defaultEnd.setDate(defaultEnd.getDate() + 6);
            
            document.getElementById('taskStartDate').value = defaultStart.toISOString().split('T')[0];
            document.getElementById('taskEndDate').value = defaultEnd.toISOString().split('T')[0];
            
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚«ãƒ©ãƒ¼è¨­å®š
            document.getElementById('taskColor').value = '#667eea';
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('taskName').value = task.name;
            document.getElementById('taskType').value = task.type;
            document.getElementById('taskAssignee').value = task.assignee;
            document.getElementById('taskStartDate').value = task.startDate;
            document.getElementById('taskEndDate').value = task.endDate;
            document.getElementById('taskColor').value = task.color;
            document.getElementById('taskLink').value = task.link || '';
            document.getElementById('eventDate').value = task.eventDate || '';

            // ã‚«ãƒ©ãƒ¼ãƒ—ãƒªã‚»ãƒƒãƒˆã®é¸æŠçŠ¶æ…‹ã‚’æ›´æ–°
            const presetIndex = colorPresets.findIndex(p => p.color === task.color);
            if (presetIndex !== -1) {
                const presetElements = document.querySelectorAll('.color-preset');
                presetElements[presetIndex].classList.add('selected');
            }

            document.getElementById('taskModal').style.display = 'block';
            updateParentSelect();
            updateFormFields();
        }

        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        // è¦ªã‚¿ã‚¹ã‚¯é¸æŠè‚¢æ›´æ–°
        function updateParentSelect() {
            const select = document.getElementById('parentTask');
            select.innerHTML = '';
            
            const parentTasks = tasks.filter(t => t.type === 'parent');
            
            if (parentTasks.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'è¦ªã‚¿ã‚¹ã‚¯ãŒã‚ã‚Šã¾ã›ã‚“';
                select.appendChild(option);
                return;
            }
            
            parentTasks.forEach(task => {
                const option = document.createElement('option');
                option.value = task.id;
                option.textContent = task.name;
                select.appendChild(option);
            });
        }

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const taskType = document.getElementById('taskType').value;
            
            // å­ã‚¿ã‚¹ã‚¯ã®å ´åˆã€è¦ªã‚¿ã‚¹ã‚¯ãŒå­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            if (taskType === 'child') {
                const parentTasks = tasks.filter(t => t.type === 'parent');
                if (parentTasks.length === 0) {
                    alert('å­ã‚¿ã‚¹ã‚¯ã‚’ä½œæˆã™ã‚‹å‰ã«ã€è¦ªã‚¿ã‚¹ã‚¯ã‚’ä½œæˆã—ã¦ãã ã•ã„ã€‚');
                    return;
                }
            }
            
            const newTask = {
                id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                name: document.getElementById('taskName').value,
                type: taskType,
                assignee: document.getElementById('taskAssignee').value,
                startDate: document.getElementById('taskStartDate').value,
                endDate: document.getElementById('taskEndDate').value,
                color: document.getElementById('taskColor').value,
                link: document.getElementById('taskLink').value
            };

            if (newTask.type === 'child') {
                newTask.parentId = parseInt(document.getElementById('parentTask').value);
            }
            
            if (newTask.type === 'parent') {
                newTask.collapsed = false;
                const eventDate = document.getElementById('eventDate').value;
                if (eventDate) {
                    newTask.eventDate = eventDate;
                }
            }

            tasks.push(newTask);
            saveToStorage(); // ã‚¿ã‚¹ã‚¯è¿½åŠ ã‚’ä¿å­˜
            closeModal();
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç¯„å›²ã‚’å†è¨ˆç®—ã—ã¦å†æç”»
            calculateCalendarRange();
            renderCalendar();
            renderAll();
            
            alert('ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã—ã¾ã—ãŸ!');
        });

        // åˆæœŸåŒ–å®Ÿè¡Œ
        init();
    </script>
</body>
