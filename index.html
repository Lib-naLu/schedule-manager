<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timeline Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #006888;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0;
            margin-left: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #006888;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .btn {
            background: #006888;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .legend {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #006888;
            font-size: 1.1em;
        }

        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
        }

        /* ÂàÜÈõ¢„É¨„Ç§„Ç¢„Ç¶„Éà */
        .gantt-split-container {
            display: flex;
            overflow: hidden;
        }

        /* Â∑¶ÂÅ¥Ôºö„Çø„Çπ„ÇØÊÉÖÂ†±ÂàóÔºàÂõ∫ÂÆöÔºâ */
        .task-list-column {
            min-width: 300px;
            max-width: 300px;
            background: #f8f9fa;
            border-right: 3px solid #006888;
            overflow-y: auto;
        }

        /* Âè≥ÂÅ¥Ôºö„Ç´„É¨„É≥„ÉÄ„ÉºÔºã„Ç¨„É≥„Éà„ÉÅ„É£„Éº„ÉàÔºà„Çπ„ÇØ„É≠„Éº„É´Ôºâ */
        .calendar-gantt-column {
            flex: 1;
            overflow-x: auto;
            overflow-y: auto;
        }

        .month-header {
            display: flex;
            min-width: fit-content;
            position: sticky;
            top: 0;
            z-index: 50;
            background: white;
        }

        .month-item {
            text-align: center;
            padding: 8px 5px;
            font-size: 0.9em;
            color: #006888;
            font-weight: bold;
            background: #e3f2fd;
            border: 1px solid #006888;
            border-right: none;
        }

        .month-item:last-child {
            border-right: 1px solid #006888;
        }

        .timeline {
            display: flex;
            min-width: fit-content;
            position: sticky;
            top: 44px;
            z-index: 50;
            background: white;
            border-bottom: 2px solid #006888;
        }

        .timeline-item {
            min-width: 30px;
            text-align: center;
            padding: 5px 2px;
            font-size: 0.75em;
            color: #006888;
            font-weight: bold;
            border-right: 1px solid #dee2e6;
            position: relative;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            right: 0;
            top: 100%;
            width: 1px;
            height: 2000px;
            background: #e9ecef;
            z-index: 1;
        }

        .timeline-item.weekend {
            background: #f0f8ff;
        }

        /* „Çø„Çπ„ÇØË°å */
        .task-row {
            min-height: 60px;
            border-bottom: 1px solid #e9ecef;
            background: white;
        }

        .task-row:hover {
            background: #f8f9fa;
        }

        .task-row.parent {
            background: #e7e9fc;
        }

        .task-row.parent:hover {
            background: #d4d7f5;
        }

        .task-row.child {
            background: #fafafa;
        }

        .task-row.child.hidden {
            display: none;
        }

        /* „Çø„Çπ„ÇØÊÉÖÂ†±ÈÉ®ÂàÜ */
        .task-info {
            padding: 10px 15px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .task-info-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .task-name {
            font-size: 1em;
            color: #333;
            font-weight: 600;
            cursor: pointer;
        }

        .task-row.parent .task-name::before {
            content: '‚ñº ';
            font-size: 0.8em;
            margin-right: 5px;
        }

        .task-row.parent.collapsed .task-name::before {
            content: '‚ñ∂ ';
        }

        .task-row.child .task-name {
            padding-left: 20px;
            font-weight: 400;
        }

        .task-details {
            font-size: 0.85em;
            color: #666;
        }

        /* „Ç¨„É≥„Éà„ÉÅ„É£„Éº„ÉàÈÉ®ÂàÜ */
        .gantt-chart-area {
            min-width: fit-content;
            padding: 10px 0;
        }

        .gantt-chart-row {
            position: relative;
            height: 40px;
            min-height: 40px;
        }

        .gantt-bar {
            position: absolute;
            height: 30px;
            top: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.85em;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .gantt-bar:hover {
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input[type="color"] {
            height: 50px;
            cursor: pointer;
        }

        .info-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 0.8em;
            cursor: help;
            margin-left: 5px;
        }

        .empty-state {
            padding: 60px 30px;
            text-align: center;
            color: #999;
        }

        .empty-state p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Event Timeline Manager</h1>
            <p>2025Âπ¥10Êúà „Äú 2025Âπ¥12Êúà</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="addTask()">‚ûï Êñ∞Ë¶è„Çø„Çπ„ÇØËøΩÂä†</button>
        </div>

        <div class="legend">
            <div class="legend-title">Âá°‰æã</div>
            <div class="legend-items" id="legendItems">
                <span style="color: #999;">„Çø„Çπ„ÇØ„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</span>
            </div>
        </div>

        <div class="gantt-split-container">
            <!-- Â∑¶ÂÅ¥Ôºö„Çø„Çπ„ÇØÊÉÖÂ†±Âàó -->
            <div class="task-list-column" id="taskListColumn">
                <div class="empty-state">
                    <p>üìã „Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                    <p style="font-size: 0.9em;">„ÄåÊñ∞Ë¶è„Çø„Çπ„ÇØËøΩÂä†„Äç„Éú„Çø„É≥„Åã„Çâ„Çø„Çπ„ÇØ„Çí‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                </div>
            </div>

            <!-- Âè≥ÂÅ¥Ôºö„Ç´„É¨„É≥„ÉÄ„ÉºÔºã„Ç¨„É≥„Éà„ÉÅ„É£„Éº„Éà -->
            <div class="calendar-gantt-column" id="calendarGanttColumn">
                <div class="month-header" id="monthHeader"></div>
                <div class="timeline" id="timeline"></div>
                <div class="gantt-chart-area" id="ganttChartArea"></div>
            </div>
        </div>
    </div>

    <!-- „É¢„Éº„ÉÄ„É´ -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>„Çø„Çπ„ÇØÊÉÖÂ†±</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label>„Ç§„Éô„É≥„ÉàÂêç <span class="info-icon" title="Ë¶™„Çø„Çπ„ÇØ„Åæ„Åü„ÅØÂ≠ê„Çø„Çπ„ÇØ„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ">?</span></label>
                    <input type="text" id="taskName" required>
                </div>

                <div class="form-group">
                    <label>Á®ÆÂà• <span class="info-icon" title="Ë¶™„Çø„Çπ„ÇØ:„Ç§„Éô„É≥„ÉàÂÖ®‰Ωì„ÄÅÂ≠ê„Çø„Çπ„ÇØ:ÂÄãÂà•„ÅÆ„Çø„Çπ„ÇØ">?</span></label>
                    <select id="taskType" required>
                        <option value="parent">Ë¶™„Çø„Çπ„ÇØ(„Ç§„Éô„É≥„ÉàÂÖ®‰Ωì)</option>
                        <option value="child">Â≠ê„Çø„Çπ„ÇØ(ÂÄãÂà•„Çø„Çπ„ÇØ)</option>
                    </select>
                </div>

                <div class="form-group" id="parentSelectGroup" style="display:none;">
                    <label>Ë¶™„Çø„Çπ„ÇØÈÅ∏Êäû</label>
                    <select id="parentTask"></select>
                </div>

                <div class="form-group">
                    <label>ÊãÖÂΩìËÄÖ</label>
                    <input type="text" id="taskAssignee" placeholder="‰æã:Â•àËâØÂÖàÁîü">
                </div>

                <div class="form-group">
                    <label>ÈñãÂßãÊó•</label>
                    <input type="date" id="taskStartDate" required>
                </div>

                <div class="form-group">
                    <label>ÁµÇ‰∫ÜÊó•</label>
                    <input type="date" id="taskEndDate" required>
                </div>

                <div class="form-group">
                    <label>„Ç¨„É≥„Éà„ÉÅ„É£„Éº„Éà„ÅÆËâ≤</label>
                    <input type="color" id="taskColor" value="#667eea">
                </div>

                <div class="form-group">
                    <label>Èñ¢ÈÄ£„É™„É≥„ÇØ(‰ªªÊÑè)</label>
                    <input type="url" id="taskLink" placeholder="https://...">
                </div>

                <button type="submit" class="btn">‰øùÂ≠ò</button>
            </form>
        </div>
    </div>

    <script>
        // „Éá„Éº„ÇøÊßãÈÄ†Ôºà„Çµ„É≥„Éó„É´„Éá„Éº„Çø„Å™„ÅóÔºâ
        let tasks = [];

        const startDate = new Date('2025-10-01');
        const endDate = new Date('2025-12-31');
        const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;

        // ÂàùÊúüÂåñ
        function init() {
            renderMonthHeader();
            renderTimeline();
            renderAll();
        }

        // Êúà„Éò„ÉÉ„ÉÄ„ÉºÊèèÁîª
        function renderMonthHeader() {
            const monthHeader = document.getElementById('monthHeader');
            monthHeader.innerHTML = '';
            
            const months = [
                { name: '10Êúà', days: 31 },
                { name: '11Êúà', days: 30 },
                { name: '12Êúà', days: 31 }
            ];
            
            months.forEach(month => {
                const item = document.createElement('div');
                item.className = 'month-item';
                item.textContent = month.name;
                item.style.minWidth = (month.days * 30) + 'px';
                item.style.flex = `0 0 ${month.days * 30}px`;
                monthHeader.appendChild(item);
            });
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥ÊèèÁîª(Êó•Âà•)
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            const currentDate = new Date('2025-10-01');
            const end = new Date('2025-12-31');
            
            while (currentDate <= end) {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                const day = currentDate.getDate();
                const dayOfWeek = currentDate.getDay();
                
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    item.classList.add('weekend');
                }
                
                item.textContent = day;
                timeline.appendChild(item);
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        // ÂÖ®‰ΩìÊèèÁîª
        function renderAll() {
            if (tasks.length === 0) {
                renderEmpty();
            } else {
                renderTaskList();
                renderGanttChart();
            }
            renderLegend();
        }

        // Á©∫Áä∂ÊÖã„ÅÆÊèèÁîª
        function renderEmpty() {
            const taskListColumn = document.getElementById('taskListColumn');
            taskListColumn.innerHTML = `
                <div class="empty-state">
                    <p>üìã „Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                    <p style="font-size: 0.9em;">„ÄåÊñ∞Ë¶è„Çø„Çπ„ÇØËøΩÂä†„Äç„Éú„Çø„É≥„Åã„Çâ„Çø„Çπ„ÇØ„Çí‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                </div>
            `;
            
            const ganttChartArea = document.getElementById('ganttChartArea');
            ganttChartArea.innerHTML = '';
        }

        // „Çø„Çπ„ÇØ„É™„Çπ„ÉàÊèèÁîªÔºàÂ∑¶ÂÅ¥Ôºâ
        function renderTaskList() {
            const taskListColumn = document.getElementById('taskListColumn');
            taskListColumn.innerHTML = '';

            tasks.forEach(task => {
                if (task.type === 'child') {
                    const parent = tasks.find(t => t.id === task.parentId);
                    if (parent && parent.collapsed) {
                        return;
                    }
                }

                const taskRow = document.createElement('div');
                taskRow.className = `task-row ${task.type}`;
                if (task.type === 'parent' && task.collapsed) {
                    taskRow.classList.add('collapsed');
                }

                const taskInfo = document.createElement('div');
                taskInfo.className = 'task-info';

                const taskInfoHeader = document.createElement('div');
                taskInfoHeader.className = 'task-info-header';

                const taskName = document.createElement('div');
                taskName.className = 'task-name';
                taskName.textContent = task.name;
                
                if (task.type === 'parent') {
                    taskName.onclick = () => toggleCollapse(task.id);
                }

                if (task.link) {
                    const link = document.createElement('a');
                    link.href = task.link;
                    link.target = '_blank';
                    link.textContent = ' üîó';
                    link.onclick = (e) => e.stopPropagation();
                    taskName.appendChild(link);
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-delete';
                deleteBtn.textContent = 'ÂâäÈô§';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTask(task.id);
                };

                taskInfoHeader.appendChild(taskName);
                taskInfoHeader.appendChild(deleteBtn);

                const taskDetails = document.createElement('div');
                taskDetails.className = 'task-details';
                taskDetails.textContent = `ÊãÖÂΩì: ${task.assignee} | ${task.startDate} „Äú ${task.endDate}`;

                taskInfo.appendChild(taskInfoHeader);
                taskInfo.appendChild(taskDetails);
                taskRow.appendChild(taskInfo);
                taskListColumn.appendChild(taskRow);
            });
        }

        // „Ç¨„É≥„Éà„ÉÅ„É£„Éº„ÉàÊèèÁîªÔºàÂè≥ÂÅ¥Ôºâ
        function renderGanttChart() {
            const ganttChartArea = document.getElementById('ganttChartArea');
            ganttChartArea.innerHTML = '';

            tasks.forEach(task => {
                if (task.type === 'child') {
                    const parent = tasks.find(t => t.id === task.parentId);
                    if (parent && parent.collapsed) {
                        return;
                    }
                }

                const chartRow = document.createElement('div');
                chartRow.className = 'gantt-chart-row';
                chartRow.style.minWidth = (totalDays * 30) + 'px';

                const taskStart = new Date(task.startDate);
                const taskEnd = new Date(task.endDate);
                const startOffset = Math.ceil((taskStart - startDate) / (1000 * 60 * 60 * 24));
                const duration = Math.ceil((taskEnd - taskStart) / (1000 * 60 * 60 * 24)) + 1;

                const bar = document.createElement('div');
                bar.className = 'gantt-bar';
                bar.style.left = `${startOffset * 30}px`;
                bar.style.width = `${duration * 30}px`;
                bar.style.backgroundColor = task.color;
                bar.onclick = () => editTask(task.id);

                chartRow.appendChild(bar);
                ganttChartArea.appendChild(chartRow);
            });
        }

        // Êäò„Çä„Åü„Åü„ÅøÂàá„ÇäÊõø„Åà
        function toggleCollapse(parentId) {
            const parent = tasks.find(t => t.id === parentId);
            if (!parent || parent.type !== 'parent') return;
            
            parent.collapsed = !parent.collapsed;
            renderAll();
        }

        // „Çø„Çπ„ÇØÂâäÈô§
        function deleteTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const taskName = task.name;
            
            if (task.type === 'parent') {
                const childCount = tasks.filter(t => t.parentId === taskId).length;
                if (childCount > 0) {
                    if (!confirm(`„Äå${taskName}„Äç„Å´„ÅØ${childCount}ÂÄã„ÅÆÂ≠ê„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇË¶™„Çø„Çπ„ÇØ„Å®‰∏ÄÁ∑í„Å´ÂÖ®„Å¶ÂâäÈô§„Åó„Åæ„Åô„Åã?`)) {
                        return;
                    }
                    tasks = tasks.filter(t => t.parentId !== taskId && t.id !== taskId);
                } else {
                    if (!confirm(`„Äå${taskName}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„Åã?`)) {
                        return;
                    }
                    tasks = tasks.filter(t => t.id !== taskId);
                }
            } else {
                if (!confirm(`„Äå${taskName}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„Åã?`)) {
                    return;
                }
                tasks = tasks.filter(t => t.id !== taskId);
            }
            
            renderAll();
        }

        // Âá°‰æãÊèèÁîª
        function renderLegend() {
            const legendItems = document.getElementById('legendItems');
            legendItems.innerHTML = '';

            const parentTasks = tasks.filter(t => t.type === 'parent');
            
            if (parentTasks.length === 0) {
                legendItems.innerHTML = '<span style="color: #999;">„Çø„Çπ„ÇØ„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</span>';
                return;
            }
            
            parentTasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                const color = document.createElement('div');
                color.className = 'legend-color';
                color.style.backgroundColor = task.color;
                
                const label = document.createElement('span');
                label.textContent = task.name;
                
                item.appendChild(color);
                item.appendChild(label);
                legendItems.appendChild(item);
            });
        }

        // „É¢„Éº„ÉÄ„É´Âà∂Âæ°
        function addTask() {
            document.getElementById('taskForm').reset();
            document.getElementById('taskModal').style.display = 'block';
            updateParentSelect();
            
            // „Éá„Éï„Ç©„É´„ÉàÊó•‰ªò„ÇíË®≠ÂÆö
            const today = new Date();
            const defaultStart = new Date(2025, 9, 1); // 2025Âπ¥10Êúà1Êó•
            const defaultEnd = new Date(2025, 9, 7);   // 2025Âπ¥10Êúà7Êó•
            
            document.getElementById('taskStartDate').value = defaultStart.toISOString().split('T')[0];
            document.getElementById('taskEndDate').value = defaultEnd.toISOString().split('T')[0];
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('taskName').value = task.name;
            document.getElementById('taskType').value = task.type;
            document.getElementById('taskAssignee').value = task.assignee;
            document.getElementById('taskStartDate').value = task.startDate;
            document.getElementById('taskEndDate').value = task.endDate;
            document.getElementById('taskColor').value = task.color;
            document.getElementById('taskLink').value = task.link || '';

            document.getElementById('taskModal').style.display = 'block';
            updateParentSelect();
        }

        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        // „Çø„Ç§„ÉóÈÅ∏ÊäûÊôÇ„ÅÆÂá¶ÁêÜ
        document.getElementById('taskType').addEventListener('change', function() {
            const parentSelectGroup = document.getElementById('parentSelectGroup');
            if (this.value === 'child') {
                parentSelectGroup.style.display = 'block';
            } else {
                parentSelectGroup.style.display = 'none';
            }
        });

        // Ë¶™„Çø„Çπ„ÇØÈÅ∏ÊäûËÇ¢Êõ¥Êñ∞
        function updateParentSelect() {
            const select = document.getElementById('parentTask');
            select.innerHTML = '';
            
            const parentTasks = tasks.filter(t => t.type === 'parent');
            
            if (parentTasks.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'Ë¶™„Çø„Çπ„ÇØ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì';
                select.appendChild(option);
                return;
            }
            
            parentTasks.forEach(task => {
                const option = document.createElement('option');
                option.value = task.id;
                option.textContent = task.name;
                select.appendChild(option);
            });
        }

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const taskType = document.getElementById('taskType').value;
            
            // Â≠ê„Çø„Çπ„ÇØ„ÅÆÂ†¥Âêà„ÄÅË¶™„Çø„Çπ„ÇØ„ÅåÂ≠òÂú®„Åô„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            if (taskType === 'child') {
                const parentTasks = tasks.filter(t => t.type === 'parent');
                if (parentTasks.length === 0) {
                    alert('Â≠ê„Çø„Çπ„ÇØ„Çí‰ΩúÊàê„Åô„ÇãÂâç„Å´„ÄÅË¶™„Çø„Çπ„ÇØ„Çí‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
            }
            
            const newTask = {
                id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                name: document.getElementById('taskName').value,
                type: taskType,
                assignee: document.getElementById('taskAssignee').value,
                startDate: document.getElementById('taskStartDate').value,
                endDate: document.getElementById('taskEndDate').value,
                color: document.getElementById('taskColor').value,
                link: document.getElementById('taskLink').value
            };

            if (newTask.type === 'child') {
                newTask.parentId = parseInt(document.getElementById('parentTask').value);
            }
            
            if (newTask.type === 'parent') {
                newTask.collapsed = false;
            }

            tasks.push(newTask);
            closeModal();
            renderAll();
            
            alert('„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü!');
        });

        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
